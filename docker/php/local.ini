; PHP Configuration for Laravel SQL Logger Development

memory_limit = 512M
upload_max_filesize = 10M
post_max_size = 10M
max_execution_time = 300

; Error reporting
display_errors = On
display_startup_errors = On
error_reporting = E_ALL

; PCOV settings for code coverage
pcov.enabled = 1
pcov.directory = /app/src
