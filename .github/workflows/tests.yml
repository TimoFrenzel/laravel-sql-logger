name: Tests

# PHPUnit is removed from composer.json and managed by Testbench automatically
# Disable security audit to allow testing with older dependencies that may have known vulnerabilities
# --with-all-dependencies allows downgrading dependencies as needed

on:
  push:
    branches:
      - master
      - develop
    paths:
      - '**.php'
      - 'composer.json'
      - 'phpunit.xml'
      - 'phpstan.neon'
      - '.github/workflows/tests.yml'
  pull_request:
    branches:
      - master
      - develop
    paths:
      - '**.php'
      - 'composer.json'
      - 'phpunit.xml'
      - 'phpstan.neon'
      - '.github/workflows/tests.yml'
  schedule:
    - cron: '0 0 * * 1'
  workflow_dispatch:

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  code-style:
    name: Code Style
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 7.4
          coverage: none

      - name: Remove incompatible dev dependencies
        run: |
          composer remove phpunit/phpunit phpstan/phpstan laravel/framework --dev --no-update --no-interaction

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Check code style
        run: vendor/bin/php-cs-fixer fix --dry-run --diff

  phpstan:
    name: PHPStan Static Analysis
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          coverage: none

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Run PHPStan
        run: vendor/bin/phpstan analyse --memory-limit=1G

  test:
    name: Laravel ${{ matrix.laravel }} - PHP ${{ matrix.php }}
    runs-on: ubuntu-latest
    timeout-minutes: 10

    strategy:
      fail-fast: false
      matrix:
        include:
          - laravel: 12.*
            php: '8.5'
            testbench: ^10.0
          - laravel: 11.*
            php: '8.4'
            testbench: ^9.0
          - laravel: 10.*
            php: '8.4'
            testbench: ^8.0
          - laravel: 9.*
            php: '8.3'
            testbench: ^7.0
          - laravel: 8.*
            php: '8.1'
            testbench: ^6.0
          - laravel: 7.*
            php: '8.1'
            testbench: ^5.0
          - laravel: 6.*
            php: '8.1'
            testbench: ^4.0
          - laravel: 5.8.*
            php: '7.4'
            testbench: ^3.8

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: ${{ matrix.php }}
          coverage: none

      - name: Get Composer cache directory
        id: composer-cache
        run: echo "dir=$(composer config cache-files-dir)" >> $GITHUB_OUTPUT

      - name: Cache Composer dependencies
        uses: actions/cache@v4
        with:
          path: ${{ steps.composer-cache.outputs.dir }}
          key: ${{ runner.os }}-composer-php${{ matrix.php }}-laravel${{ matrix.laravel }}-${{ hashFiles('**/composer.json') }}
          restore-keys: |
            ${{ runner.os }}-composer-php${{ matrix.php }}-laravel${{ matrix.laravel }}-
            ${{ runner.os }}-composer-php${{ matrix.php }}-
            ${{ runner.os }}-composer-

      - name: Remove composer.lock
        run: rm -f composer.lock

      - name: Remove PHPUnit and PHPStan requirements from composer.json
        run: |
          composer remove phpunit/phpunit --dev --no-update --no-interaction
          composer remove phpstan/phpstan --dev --no-update --no-interaction

      - name: Configure Composer to allow insecure packages
        run: composer config audit.block-insecure false

      - name: Install dependencies
        run: |
          composer require "laravel/framework:${{ matrix.laravel }}" \
            "orchestra/testbench:${{ matrix.testbench }}" \
            --dev --no-interaction --no-update
          composer update --prefer-stable --prefer-dist --no-interaction --with-all-dependencies

      - name: Add PHPUnit problem matcher
        run: echo "::add-matcher::${{ runner.tool_cache }}/phpunit.json"

      - name: Execute tests
        run: vendor/bin/phpunit

  coverage:
    name: Code Coverage
    runs-on: ubuntu-latest
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: 8.5
          coverage: xdebug

      - name: Install dependencies
        run: composer update --prefer-stable --prefer-dist --no-interaction

      - name: Generate coverage report
        run: vendor/bin/phpunit --coverage-clover=coverage.xml

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage.xml
          fail_ci_if_error: false
